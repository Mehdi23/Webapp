<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

        <!--///////////////////////////////////////////////////////////////////////////////////////////////////
        //
        //		Styles
        //
        ///////////////////////////////////////////////////////////////////////////////////////////////////--> 
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    
	
        <!--///////////////////////////////////////////////////////////////////////////////////////////////////
        //
        //		Scripts
        //
        ///////////////////////////////////////////////////////////////////////////////////////////////////-->
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script type='text/javascript' src='js/home.js'></script> 
        <script type='text/javascript' src='js/flickr.js'></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script type='text/javascript' src='js/jquery.easing.1.3.js'></script>                    
</head> 

<body> 
<div data-role="page" id="landing" data-theme="c"> 

        <!-- Header -->
        <div data-role="header" data-position="fixed" data-theme="c">                 
                <h1 class="">Social Media Search</h1>                 
        </div> <!-- /Header -->

        <!-- Content -->
        <div data-role="content" id="content">  

        <ul data-role="listview" data-inset="true">
            <li><a href="">
                   <img src="img/icon/flickr.jpg" alt="Photos" class="ui-li-icon">
                   <span class="ui-li-count ui-btn-up-c ui-btn-corner-all">62</span>Photos</a>
            </li>
            <li><a href="">
                   <img src="img/icon/youtube.png" alt="Videos" class="ui-li-icon">
                   <span id="photos" class="ui-li-count ui-btn-up-c ui-btn-corner-all">62</span>Videos</a>
            </li>
            <li><a href="">
                   <img src="img/icon/nytimes.jpeg" alt="News" class="ui-li-icon">
                   <span class="ui-li-count ui-btn-up-c ui-btn-corner-all">62</span>News</a>
            </li>
            <li><a href="">
                   <img src="img/icon/twitter.png" alt="Tweets" class="ui-li-icon">
                   <span class="ui-li-count ui-btn-up-c ui-btn-corner-all">62</span>Tweets</a>
            </li>
            <li><a href="">
                   <img src="img/icon/wikipedia.png" alt="wikipedia" class="ui-li-icon">
                   <span class="ui-li-count ui-btn-up-c ui-btn-corner-all">62</span>Wikipedia</a>
            </li>
        </ul>
  
        </div><!-- /content -->
 
</div><!-- /page -->
</body>            
</html>
