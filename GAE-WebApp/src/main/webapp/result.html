<!DOCTYPE html> 
<html> 
<head> 
	<title>List of results</title>                    
</head> 

<body> 
<div data-role="page" id="results" data-theme="c"> 

        <!-- Header -->
        <div data-role="header" data-position="fixed" data-theme="c">                 
                <h1 class="">Social Media Search</h1>                 
        </div> <!-- /Header -->

        <!-- Content -->
        <div data-role="content" id="content">  

        <ul data-role="listview" data-inset="true">
            <li><a href="">
                   <img src="img/icon/flickr.jpg" alt="Photos" class="ui-li-icon">
                   <span id="num_photos" class="ui-li-count ui-btn-up-c ui-btn-corner-all">0</span>Photos</a>
            </li>
            <li><a href="">
                   <img src="img/icon/youtube.png" alt="Videos" class="ui-li-icon">
                   <span id="num_videos" class="ui-li-count ui-btn-up-c ui-btn-corner-all">0</span>Videos</a>
            </li>
            <li><a href="">
                   <img src="img/icon/nytimes.jpeg" alt="News" class="ui-li-icon">
                   <span id="num_news" class="ui-li-count ui-btn-up-c ui-btn-corner-all">0</span>News</a>
            </li>
            <li><a href="">
                   <img src="img/icon/twitter.png" alt="Tweets" class="ui-li-icon">
                   <span id="num_tweets" class="ui-li-count ui-btn-up-c ui-btn-corner-all">0</span>Tweets</a>
            </li>
            <li><a href="">
                   <img src="img/icon/wikipedia.png" alt="wikipedia" class="ui-li-icon">
                   <span id="num_wikis" class="ui-li-count ui-btn-up-c ui-btn-corner-all">0</span>Wikipedia</a>
            </li>
        </ul>
  
        </div><!-- /content -->
 
</div><!-- /page -->
</body>            
</html>
